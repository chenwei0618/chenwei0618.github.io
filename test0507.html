<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
<script type="text/javascript">

    $(function () {
        console.log("I M Ready")
        var url = "https://memes.tw/wtf/api?contest=11";
        // console.log(url); //for debug
        $.ajax({
            url: url,
            dataType: "json",
            type: "get",
            //data:data,
            //Type: Function(Anything data, String textStatus, jqXHR jqXHR)
            success: function (data, textStatus, jqXHR) {
                //console.log(JSON.stringify(data));

                //console.log(data[0].src);
                //console.log(data[0].author.name);
                //console.log(data[0].title);
                for (var i = 0; i < data.length; i++) {
                    var h5 = "<div class=\"col-4\">\n" +
                        "            <div class=\"card\" style=\"width: 18rem;\">\n" +
                        "                <img src=\"" + data[i].src + "\" class=\"card-img-top\" alt=\"...\">\n" +
                        "                <div class=\"card-body\">\n" +
                        "                    <h5 class=\"card-title\">" + data[i].author.name + "</h5>\n" +
                        "                    <p class=\"card-text\">" + data[i].title + "</p>\n" +
                        "                    <a href=\"#\" class=\"btn btn-primary\">Go somewhere</a>\n" +
                        "                </div>\n" +
                        "            </div>\n" +
                        "        </div>"

                    $("#mydate").append(h5);
                }
            },
            //Type: Function(jqXHR jqXHR, String textStatus, String errorThrown)
            error: function (jqXHR, textStatus, errorThrown) {

            }
        });
    });

</script>
</body>
</html>
